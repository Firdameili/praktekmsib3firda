<!DOCTYPE html>
<html>
	<head><title>Format Register Produk</title></head>
	<body>
		<form name="frmLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="blue">
						<th colspan="2">Format Register Produk</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="blue">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama Produk</label></td>
						<td>
							<input type="text" name="Nama Produk" value="" placeholder="Masukan Nama Produk"
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Jenis Produk</label></td>
						<td>
							<select name="Jenis Produk">
								<option value="">-- Jenis Produk --</option>
								<option value="Tas">Tas</option>
								<option value="Sepatu">Sepatu</option>
								<option value="Baju Kaos">Baju Kaos</option>
								<option value="Sandal">Sandal</option>
							</select>
						</td>
					</tr>
					<tr>
						<td width="25%"><label>Harga</label></td>
						<td>
							<input type="text" name="Masukan Harga" value="" placeholder="Masukan Harga"
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td width="25%"><label>Stok</label></td>
						<td>
							<input type="text" name="Masukan Stok" value="" placeholder="Masukan Stok"
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td width="25%"><img src=""><label>Masukan Photo</label></td>
						<td>
							<input type="text" name="Masukan Photo" value="" placeholder="Masukan Photo"
							       size="50" maxlength="100"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
