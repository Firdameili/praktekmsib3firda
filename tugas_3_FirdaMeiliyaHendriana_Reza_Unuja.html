<!DOCTYPE html>
<html>
	<head><title>Form Register Member</title></head>
	<body>
		<form name="Form_Register_Member" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="blue">
						<th colspan="2">Format Register Member</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="blue">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Username</label></td>
						<td>
							<input type="text" name="Username" value="" placeholder="Masukan Nama"
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td width="25%"><label>Password</label></td>
						<td>
							<input type="password" name="password"
							       size="50" maxlength="20"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
